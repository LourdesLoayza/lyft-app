<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="slide-buttons container-flex-row">
    <a href="register.html" type="button" class="btn btn-success">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </a>
  </div>
  <form class="container-flex-column text-center">
    <h1 class="title">Sign Up</h1>
    <span>Join now for free ride credit</span>
    <div class="form-group">
      <!-- <label for="inputNumber">Email address</label> -->
      <input type="phoneNumber" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
    </div>
    <span>We'll send a text to verify your phone</span>
    <br>
    <br>
    <button type="submit" id="signupNext" class="btn btn-success" disabled> NEXT </button>
  </form>
  <script src="../vendors/js/jquery-3.2.1.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
